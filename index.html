<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Capture the Sweet</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">


    <link rel="stylesheet" href="lightbox/ekko-lightbox.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">


  </head>
  <body>

    <div class="container">
        <div class="row row-centered top-margin">
          <div class="col-xs-12 col-sm-12 col-md-12 col-centered top-margin">
            
            <img src="images/CaptureTheSweet.png" class="img-responsive" alt="Capture the Sweet">

          </div>
        </div>

    </div>


    <div class="container">

        <div class="or-spacer inverted"><div class="mask"></div></div>

        <div class="row top-margin" style="margin-top: 35px;">

          <div class="col-xs-6 col-md-3">
            <a href="images/photos/original/01.jpg" class="thumbnail" data-gallery="multiimages" data-toggle="lightbox">
              <img src="images/photos/thumbs/01.jpg">
            </a>
          </div>

          <div class="col-xs-6 col-md-3">
            <a href="images/photos/original/02.jpg" class="thumbnail" data-gallery="multiimages" data-toggle="lightbox">
              <img src="images/photos/thumbs/02.jpg">
            </a>
          </div>

          <div class="col-xs-6 col-md-3">
            <a href="images/photos/original/03.jpg" class="thumbnail" data-gallery="multiimages" data-toggle="lightbox">
              <img src="images/photos/thumbs/03.jpg">
            </a>
          </div>

          <div class="col-xs-6 col-md-3">
            <a href="images/photos/original/04.jpg" class="thumbnail" data-gallery="multiimages" data-toggle="lightbox">
              <img src="images/photos/thumbs/04.jpg">
            </a>
          </div>

        </div>

        <div class="or-spacer"><div class="mask"></div></div>

    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <script src="lightbox/ekko-lightbox.min.js"></script>

    <script>
      $(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      }); 
    </script>

  </body>
</html>
